<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиент</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}"/>
</head>
<body>

<div align="center">
    <h2>Информация о клиенте</h2>

    <hr>
    <p th:text="'Фамилия: ' + ${client.lastName}"/>
    <p th:text="'Имя: ' + ${client.firstName}"/>
    <p th:text="'Отчество: ' + ${client.middleName}"/>
    <p th:text="'Дата рождения: ' + ${#temporals.format(client.birthDate, 'dd.MM.yyyy')}"/>
    <p th:text="'СНИЛС: ' + ${client.snils}"/>

    <hr>
    <form th:method="GET"
          th:action="@{/api/clients/{clientId}/accounts(clientId=${client.id})}">
        <input type="submit" value="Банковские счета клиента"/>
    </form>

    <hr>
    <form th:method="GET"
          th:action="@{/api/clients/{clientId}/edit(clientId=${client.id})}">
        <input type="submit" value="Изменить данные клиента"/>
    </form>

    <hr>
    <form th:method="DELETE"
          th:action="@{/api/clients/{clientId}/(clientId=${client.id})}">
        <input type="submit" value="Удалить клиента"/>
    </form>
</div>

<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.11.7/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>

</body>
</html>
