<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиент</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
</head>
<body class="bg-success p-2 text-dark bg-opacity-25">

<nav class="navbar navbar-light" style="background-color: #e3f2fd">
    <div class="container">
        <a class="btn btn-primary" th:href="@{/api/clients}">Список клиентов</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4" style="text-align: center">Информация о клиенте</h2>

    <div class="fs-5">
        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Фамилия:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="lastName" th:field="${client.lastName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">Имя:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="firstName" th:field="${client.firstName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="middleName" class="col-sm-2 col-form-label">Отчество:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="middleName" th:field="${client.middleName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="birthdate" class="col-sm-2 col-form-label">Дата рождения:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="birthdate" th:field="${client.birthdate}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="snils" class="col-sm-2 col-form-label">СНИЛС:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="snils" th:field="${client.snils}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Номер телефона:</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="phoneNumber" th:field="${client.phoneNumber}">
            </div>
        </div>
    </div>
    <hr>

    <form th:method="GET"
          th:action="@{/api/clients/{clientId}/accounts(clientId=${client.id})}"
          style="display: inline-block">
        <input type="submit" class="btn btn-success" value="Банковские счета"/>
    </form>

    <form th:method="GET"
          th:action="@{/api/clients/{clientId}/edit(clientId=${client.id})}"
          style="display: inline-block">
        <input type="submit" class="btn btn-info" value="Редактировать данные"/>
    </form>

    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            style="display: inline-block">Удалить клиента
    </button>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Предупреждение</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Отмена"></button>
                </div>
                <form th:method="DELETE"
                      th:action="@{/api/clients/{clientId}(clientId=${client.id})}">
                    <div class="modal-body">
                        <p>Внимание! Это действие приведёт к безвозвратному удалению клиента и его банковских счетов</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <input type="submit" class="btn btn-danger" value="Удалить"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${deleteClientError}">
        <p th:text="${deleteClientError}"></p>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

</body>
</html>
